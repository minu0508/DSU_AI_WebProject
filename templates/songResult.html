<!DOCTYPE html>
<html>
    <head>
        <title>AI Song Web System</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/detail.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
        <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
    </head>
    <body>
        <div id="navbar">
            <div class="wrap">
                <!-- #item*14 또는 div.item*14 -->
                <div class="item_logo">
                    <img src="/static/images/music.jpg">
                </div>
                <div class="item">
                    <a href="/"><font size = "3vw" color = "white">홈</font> </a>
                </div>
                <div class="item">
                    <a href="{{url_for('composePage')}}"><font size = "3vw" color = "white">작곡</font> </a>
                </div>
                <div class="item">
                    <a href="{{url_for('writePage')}}"><font size = "3vw" color = "white">작사</font> </a>
                </div>
                <div class="item">
                    <a href="{{url_for('helpPage')}}"><font size = "3vw" color = "white">사용법</font> </a>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="comResult_Box">
                <midi-player
                src="{{ file_name }}"
                sound-font
                visualizer="#myVisualizer"
                >
                </midi-player>
                <midi-visualizer type="piano-roll" id="myVisualizer"></midi-visualizer>
                <br>
                <a href="{{ file_name }}">
                    MIDI 파일 다운로드
                </a>
            </div>
        </div>
    </body>
</html>
